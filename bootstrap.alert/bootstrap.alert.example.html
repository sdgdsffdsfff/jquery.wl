<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>alert Page</title>
<link rel="stylesheet" href="../bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="bootstrap.alert.css" type="text/css">
<script src="../jquery.2.14.min.js"></script>
<script src="../bootstrap.min.js"></script>
<script src="bootstrap.alert.js"></script>
<script>
	$(document).ready(function(){
	
		$("#info").click(function(){
			$.alert("info",{title:"提示",content:"这里是基本信息。。。。"});
		});
	
		$("#error").click(function(){
			$.alert("error",{title:"错误",content:"这里是错误信息。。。。"});
		});
		
		$("#confirm").click(function(){
			$.alert("confirm",{
					title:"确认？",
					content:"这里是基本信息。。。。"
				});
		});
		
		$("#confirm1").click(function(){
			$.alert("confirm",
				{	title:"确认？",
					content:"这里是基本信息。。。。",
					buttons:[
						{id:'test1',text:'TEST1',callback:function(){
								alert(" == test1");
							}
						}]
				});
		});
		
		$("#confirm2").click(function(){
			$.alert("confirm",
				{	title:"确认？",
					content:"这里是基本信息。。。。",
					buttons:[
						{id:'test1',text:'TEST1',callback:function(){
								alert(" == test1");
								$.close("confirm");
							}
						},
						{id:'test2',text:'TEST2',callback:function(){
								alert(" ** test2");
							}
						}]
				});
		});
	});
</script>
</head>
<body>
<div style="background:green;height:1600px;width:100%;margin:0px;">
	<div style="padding:20px;">
		<input id="error" type="button" value=" ERROR ">
		<input id="info" type="button" value=" INFO ">
		<input id="confirm" type="button" value=" CONFIRM ">
		<input id="confirm1" type="button" value=" CONFIRM1 ">
		<input id="confirm2" type="button" value=" CONFIRM2 ">
	</div>
</div>
</body>
</html>
