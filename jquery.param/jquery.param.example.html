<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jquery.param</title>
<script src="../jquery.2.14.min.js"></script>
<script src="jquery.param.js"></script>
<script>
	$(document).ready(function(){
		if($.getParam("name") != null){
			alert("{name:"+$.getParam("name") + ",china:" + $.getParam("china")+"}");
		}
		$("#test").bind("click",function(){
			location.href=location.host+"?name=zwlzwl376&china=中国";
		});
	});
</script>
</head>
<body>

	<input type="button" value="测试URL" id="test"/>
	
</body>
</html>
