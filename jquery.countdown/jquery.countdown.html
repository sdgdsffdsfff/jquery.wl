<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Loading Page</title>
<script src="../jquery.2.14.min.js"></script>
<script src="jquery.countdown.js"></script>
<script>
	$(document).ready(function(){
		$("#time").countdown({
			staticTime:'2010-01-02 01:02:00',
			serverTime: '2010-01-02 01:00:50',
			before:1*60,
			beforeId:"startId",
			longtime:1*60,
			afterId:"afterId",
			server:true,
			countfun:function(s){
				return s;
			}
		});
	});
</script>
</head>
<body>
<div style="background:green;height:1600px;width:100%;padding:20px;">
	<div id="time"></div>
	<div id="startId" style="display:none;">倒计时提前1分钟的时候，<a href="">进入</a></div>
	<div id="afterId" style="display:none;">倒计时为0的时候，<a href="">取消</a></div>
</div>
</body>
</html>
