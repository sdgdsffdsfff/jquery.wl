<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fileUI</title>
<script src="../jquery.2.14.min.js"></script>
<script src="jquery.upload.js"></script>
<link rel="stylesheet" href="jquery.upload.css" type="text/css">
<script>
	$(document).ready(function(){
		$("#uploadReport").fileUI({accept:".doc,.docx",title:"Upload",maxSize:1,showlength:10});	
	});
</script>
</head>
<body>
<form id="testForm" method="post" enctype="multipart/form-data">
	<div class="line-row">
		<input id="uploadReport"  type="file" name="file"/>
	</div>
	<div class="line-row">
		上传进度:<span id="progressId">0%</span>
	</div>
	<div class="line-row">
		<input id="upload-button" type="button" value="submit">
	</div>
</form>
</body>
</html>
